<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>TransGame</title>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
  </head>
<body>
<script src="jquery.min.js"></script>
<script src="jquery.cookie.js"></script>
<script>
function randomDarkColor() {
var darkness = 160
var r = Math.floor(Math.random()*darkness)
var g = Math.floor(Math.random()*darkness)
//var b = Math.floor(darkness*1.5) - r - g
var b = Math.floor(Math.random()*darkness)
return 'rgb(' + r + ',' + g + ',' + b + ')'
}

function gotoPage() {
userid = document.forms["frm1"]["userName"].value;
if (userid == '') {
alert('please enter a username');
return false;
}
$.cookie('transgame_userid', userid, { expires: 7, path: '/' });
$.cookie('transgame_usercolor', randomDarkColor(), { expires: 7, path: '/'});
window.location = 'lobby';
return false;



}

userid = $.cookie('transgame_userid');
usercolor = $.cookie('transgame_usercolor');
if (userid != null && usercolor != null) {
window.location = 'lobby';
}

</script>
<form name="frm1" action="" onsubmit="return gotoPage()">
Your Username: <input type="text" name="userName" />
<input type="submit" value="Enter Username" /><br/>
</body>
</html>
